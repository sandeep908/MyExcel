<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <!-- <option value=""></option> -->
        <select class="font-faimly-prop">
            <option value="Times New Roman">Times New Romen</optin>
            <option value="sans">Sans</optin>
            <option value="serif">Serif</optin>
            <option value="sans-serif">Sans-serif</optin>
            <option value="fantesy">Fantesy</optin>
        </select>
        <select class="font-size-prop">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="18">18</option>
            <option value="24">14</option>
            <option value="28">18</option>
        </select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>
        
    </div>
    <div class="formula-actions-cont">
        <input type="text" class="address-bar">
        <img src="./function.png" alt="fun_img" class="formula-icon">
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet-1</div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
